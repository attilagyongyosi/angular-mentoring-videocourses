<form class="course-form">
    <div class="course-form__block">
        <label for="title">Title:</label>
        <input type="text" id="title" [(ngModel)]="course.title" name="title">
    </div>

    <div class="course-form__block">
        <label for="description">Description:</label>
        <textarea id="description" [(ngModel)]="course.description" name="description"></textarea>
    </div>

    <div class="course-form__block">
        <label>
            Date:
            <vc-date-input [date]="course.creationDate" (onChange)="updateDate($event)"></vc-date-input>
        </label>
    </div>

    <div class="course-form__block">
        <label>
            Duration:
            <vc-duration-input [duration]="course.duration" (onChange)="course.duration = $event"></vc-duration-input>
        </label>
    </div>

    <div class="course-form__block">
        <label for="authors">Authors:</label>
        <textarea id="authors"></textarea>
    </div>

    <div class="course-form__buttons">
        <vc-button label="Save" type="normal" (click)="save()"></vc-button>
        <vc-button label="Cancel" type="normal" (click)="cancel()"></vc-button>
    </div>
</form>
