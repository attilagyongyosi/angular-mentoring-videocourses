<div class="course-item__image-placeholder"></div>

<div class="course-item__info-panel">
    <div class="course-item__title-row">
        <span class="course-item__title">{{ course?.name | uppercase }}</span>
        <span *ngIf="course?.isTopRated" class="course-item__star">â˜…</span>
    </div>
    <p class="course-item__description">{{ course?.description }}</p>
    <div class="course-item__metadata">
        <span class="course-item__duration">{{ course?.length | vcDuration }}</span>
        <span class="course-item__creation">{{ course?.date | date }}</span>
    </div>
</div>

<div class="course-item__buttons">
    <vc-button label="Edit" class="course-item__edit" [routerLink]="[ '/courses', course.id ]"></vc-button>
    <vc-button label="Delete" class="course-item__delete" (click)="emitDelete()"></vc-button>
</div>
